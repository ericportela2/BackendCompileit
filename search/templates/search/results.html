<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(28, 28, 30)">

    <h3 style="color:white; font-family: Arial">Search results: {{ count }}</h3>

    <ul>

        {% for user in searchResults %}
            <li style="color:white; font-family: Arial">{{ user }}</li>
        {% endfor %}

    </ul>

    <br>
    <a href="{% url 'main_menu:index' %}"> <input input type="Submit" value="Home"> </a>
    
    <br>
    <br>
    <a href="{% url 'search:index'%}"> <input input type="Submit" value="Back to search"> </a>

        
</body>
</html>
